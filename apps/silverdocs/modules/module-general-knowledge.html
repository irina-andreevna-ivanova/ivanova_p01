                        Concurrency <a href="http://en.wikipedia.org/wiki/Deadlock">Deadlock</a> | <a href="http://en.wikipedia.org/wiki/Livelock#Livelock">Livelock</a> | <a href="http://en.wikipedia.org/wiki/Resource_starvation">Starvation</a> | <a href="" class="a_txtdoc">Notes</a><br/>
		                <a href="#" onmouseover="doTip('Is a software metric (measurement). &lt;br/&gt;It was developed by Thomas J. McCabe Sr. in 1976 and is used to measure the complexity of a program. It directly measures the number of linearly independent paths through a program\'s source code. &lt;br/&gt;The concept, although not the method, is somewhat similar to that of general text complexity measured by the Flesch-Kincaid Readability Test. Cyclomatic complexity is computed using the control flow graph of the program: the nodes of the graph correspond to indivisible groups of commands of a program, and a directed edge connects two nodes if the second command might be executed immediately after the first command. &lt;br/&gt;Cyclomatic complexity may also be applied to individual functions, modules, methods or classes within a program.');" onmouseout="undoTip();">
		                Cyclomatic complexity</a><br/>
	                </td>
	                <td style="vertical-align: top; text-align: right"><span class="bigLetter">C</span></td>
                </tr>
                <tr>
                    <td>
		                <a href="#" onmouseover="doTip('The Flesch/Flesch-Kincaid readability tests are designed to indicate comprehension difficulty when reading a passage of contemporary academic English. &lt;br/&gt;There are two tests, the Flesch Reading Ease, and the Flesch-Kincaid Grade Level. &lt;br/&gt;Although they use the same core measures (word length and sentence length), they have different weighting factors, so the results of the two tests correlate imperfectly: a text with a comparatively high score on the Reading Ease test may have a lower score on the Grade Level test. &lt;br/&gt;Both systems were devised by Rudolf Flesch.');" onmouseout="undoTip();">
		                Flesch/Flesch-Kincaid readability test</a><br/>
                    </td>
                    <td style="vertical-align: top; text-align: right"><span class="bigLetter">F</span></td>
                </tr>
                <tr>
                    <td>
		                <a href="http://en.wikipedia.org/wiki/Open/closed_principle" onmouseover="doTip('In object-oriented programming, the open/closed principle states [software entities (classes, modules, functions, etc.) should be open for extension, but closed for modification]; that is, such an entity can allow its behaviour to be modified without altering its source code. This is especially valuable in a production environment, where changes to source code may necessitate code reviews, unit tests, and other such procedures to qualify it for use in a product: code obeying the principle doesn`t change when it is extended, and therefore needs no such effort.');" onmouseout="undoTip();">
		                Open-Closed principle</a><br/>
                    </td>
                    <td style="vertical-align: top; text-align: right"><span class="bigLetter">O</span></td>
                </tr>
                <tr>
                    <td>
                        <a href="http://en.wikipedia.org/wiki/Solid_%28Object_Oriented_Design%29" onmouseover="doTip('S     Single responsibility principle, the notion that an object should have only a single responsibility.&lt;br/&gt;O  Open/closed principle, the notion that [software â€¦ should be open for extension, but closed for modification].&lt;br/&gt;L    Liskov substitution principle, see also design by contract.&lt;br/&gt;I   Interface segregation principle, the notion that [many client specific interfaces are better than one general purpose interface.]&lt;br/&gt;D     Dependency inversion principle, the notion that one should [Depend upon Abstractions. Do not depend upon concretions.] Dependency injection is one method of following this principle.&lt;br/&gt;');" onmouseout="undoTip();">
                        SOLID principles</a><br/>
                    </td>
                    <td style="vertical-align: top; text-align: right"><span class="bigLetter">S</span></td>
                </tr>
